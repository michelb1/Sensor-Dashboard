  <div class="container-fluid pt-3">
    <div class="row">
      <div class="col-12">
        <div class="card card-chart">
          <div class="card-header">
            <div class="row">
              <div class="col-sm-6 text-left">
                <h5 class="card-category">Sensor Data</h5>
                <h2 class="card-title">Temperature / Humidity 
                  <!--button class="btn btn-sm btn-danger" data-toggle="modal" data-target="#exampleModalCenter">                    
                    <span>
                      <i class="tim-icons icon-settings-gear-63"></i>
                    </span>
                  </button-->
                </h2>
              </div>
              <div class="col-sm-6">
                <div class="btn-group btn-group-toggle float-right" data-toggle="buttons" >
                  <label class="btn btn-sm btn-danger btn-simple" (click)="updateOptions('ALL');clicked=true;clicked1=false;clicked2=false" [ngClass]="{'active':clicked===true}">
                    <input class="d-none d-sm-none" name="options" type="radio"/> 
                    <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">ALL</span>
                    <span class="d-block d-sm-none">
                      <i class="tim-icons icon-gift-2"> </i>
                    </span>
                  </label>
                  <label class="btn btn-sm btn-danger btn-simple" (click)="updateOptions('TEMP');clicked=false;clicked1=true;clicked2=false" [ngClass]="{'active':clicked1===true}">
                    <input class="d-none d-sm-none" name="options" type="radio"/> 
                    <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">Temperature</span>
                    <span class="d-block d-sm-none">
                      <i class="tim-icons icon-gift-2"> </i>
                    </span>
                  </label>
                  <label class="btn btn-sm btn-danger btn-simple" (click)="updateOptions('HUMIDITY');clicked=false;clicked1=false;clicked2=true" [ngClass]="{'active':clicked2===true}">
                    <input class="d-none" name="options" type="radio" />
                    <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">Humidity</span>
                    <span class="d-block d-sm-none">
                      <i class="tim-icons icon-tap-02"> </i>
                    </span>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body" >
            <div class="chart-area-big"><canvas id="TopChart"> </canvas></div>
          </div>
        </div>
      </div>
    </div>   
    <div class="row">
      <div class="col-6">
        <div class="card card-chart">
          <div class="card-header">
            <h3 class="card-title">Temperature</h3>
          </div>
          <div class="card-body">
            <div class="chart-area"><canvas id="TemperatureChart"></canvas></div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card card-chart">
          <div class="card-header">
            <h3 class="card-title">Humidity</h3>
          </div>
          <div class="card-body">
            <div class="chart-area"><canvas id="HumidityChart"></canvas></div>
          </div>
        </div>
      </div>
    </div>
  </div>
